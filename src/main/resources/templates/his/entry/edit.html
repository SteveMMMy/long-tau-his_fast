<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改入库单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-entry-edit" th:object="${hisWarehousingEntry}">
            <h4 class="form-header h4">入库单信息</h4>
            <input name="entId" th:field="*{entId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">制单人ID：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库单据号：</label>
                <div class="col-sm-8">
                    <input name="entDocNum" th:field="*{entDocNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="entDate" th:value="${#dates.format(hisWarehousingEntry.entDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">入库单明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "his/entry";
        $("#form-entry-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-entry-edit').serialize());
            }
        }

        $("input[name='entDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            var options = {
                data: [[${hisWarehousingEntry.hisEntrySchedulesList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'catId',
                    align: 'center',
                    title: '药品ID',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisEntrySchedulesList[%s].catId' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'entSchBatchNumber',
                    align: 'center',
                    title: '生产批号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisEntrySchedulesList[%s].entSchBatchNumber' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'entSchProdDate',
                    align: 'center',
                    title: '生产日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisEntrySchedulesList[%s].entSchProdDate' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'entSchValidTo',
                    align: 'center',
                    title: '有效期至',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisEntrySchedulesList[%s].entSchValidTo' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'entSchNum',
                    align: 'center',
                    title: '入库数量',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisEntrySchedulesList[%s].entSchNum' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                catId: "",
                entSchBatchNumber: "",
                entSchProdDate: "",
                entSchValidTo: "",
                entSchNum: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
