<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('新增采购计划明细')"/>
</head>
<body class="white-bg">
<div>
  <form class="form-horizontal m" id="form-plans-sch-add">
    <h4 class="form-header h4">选择药品</h4>
    <div class="form-group" style="display: none;">
      <label class="col-sm-3 control-label">批准文号：</label>
      <div class="col-sm-8">
        <input name="catApprovalNumber" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group" style="display: none">
      <label class="col-sm-3 control-label">药品编号：</label>
      <div class="col-sm-8">
        <input name="catDrugNum" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">通用名或商品名：</label>
      <div class="col-sm-8">
        <input name="catName" class="form-control" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">英文名称：</label>
      <div class="col-sm-8">
        <input name="catEnglishName" class="form-control" type="text" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">生产单位：</label>
      <div class="col-sm-8">
        <input name="catProducer" class="form-control" type="text" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">规格：</label>
      <div class="col-sm-8">
        <input name="catSpecs" class="form-control" type="text" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">剂型：</label>
      <div class="col-sm-8">
        <select name="catDosageForm" class="form-control m-b" th:with="type=${@dict.getType('drug_dosage_form')}" disabled="">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">包装：</label>
      <div class="col-sm-8">
        <input name="catPackage" class="form-control" type="text" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">单位：</label>
      <div class="col-sm-8">
        <select name="catUnit" class="form-control m-b" th:with="type=${@dict.getType('drug_unit')}" disabled="">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group" style="display: none">
      <label class="col-sm-3 control-label">销售单价：</label>
      <div class="col-sm-8">
        <input name="catUnitPrice" class="form-control" type="text" disabled="">
      </div>
    </div>
    <div class="hr-line-dashed"></div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

</script>
</body>
</html>
