<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('制定采购计划单')"/>
  <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ibox-content">
  <form class="form-horizontal m" id="form-plans-add">
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">单据号：</label>
      <div class="col-sm-8">
        <input name="prcpDocNum" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label is-required">制单日期：</label>
      <div class="col-sm-8">
        <div class="input-group date">
          <input name="prcpDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">预计采购日期：</label>
      <div class="col-sm-8">
        <div class="input-group date">
          <input name="prcpPurDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">最迟到货日期：</label>
      <div class="col-sm-8">
        <div class="input-group date">
          <input name="prcpArvDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label is-required">计划单状态：</label>
      <div class="col-sm-8">
        <div class="radio-box" th:each="dict : ${@dict.getType('doc_plans_status')}">
          <input type="radio" th:id="${'prcpStatus_' + dict.dictCode}" name="prcpStatus" th:value="${dict.dictValue}"
                 th:checked="${dict.default}" required>
          <label th:for="${'prcpStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end col-sm-12 mb10">
      <button type="button" onclick="" class="btn btn-primary">提交</button>
    </div>

    <h4 class="form-header h4">采购计划明细</h4>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-success btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
        <button type="button" class="btn btn-danger btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i>
        </button>
        <div class="col-sm-12 select-table table-striped">
          <table id="bootstrap-table"></table>
        </div>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "his/plans"
    $("#form-plans-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-plans-add').serialize());
        }
    }

    $("input[name='prcpDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='prcpPurDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='prcpArvDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(function () {
        var options = {
            pagination: false,
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            sidePagination: "client",
            columns: [{
                checkbox: true
            },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                        var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                        return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'catId',
                    align: 'center',
                    title: '药品ID',
                    formatter: function (value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisProcurementSchedulesList[%s].catId' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'pschPrice',
                    align: 'center',
                    title: '参考单价',
                    formatter: function (value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisProcurementSchedulesList[%s].pschPrice' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'pschNumber',
                    align: 'center',
                    title: '采购数量',
                    formatter: function (value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisProcurementSchedulesList[%s].pschNumber' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
        };
        $.table.init(options);

        // 设置制单日期为当前日期
        const today = new Date().toISOString().slice(0, 10); // 获取当前日期，格式为"YYYY-MM-DD"
        $('input[name="prcpDate"]').val(today); // 将日期值设置到输入框中

        // 填写单据号前缀
        let $prcpDocNumInput = $('input[name="prcpDocNum"]');
        $prcpDocNumInput.val(
            "CGJH-" + today.slice(2, 4) + today.slice(5, 7) + today.slice(8, 10)
        );

        // 监听输入框的变化，以确保用户输入不会超过限制
        $prcpDocNumInput.on('input', function () {
            const inputVal = $(this).val();
            if (inputVal.length > 14) {
                $(this).val(inputVal.slice(0, 14)); // 截取前14个字符
            }
        });
    });

    function addRow() {
        var count = $("#" + table.options.id).bootstrapTable('getData').length;
        var row = {
            index: $.table.serialNumber(count),
            catId: "",
            pschPrice: "",
            pschNumber: "",
        }
        sub.addRow(row);
    }
</script>
</body>
</html>
