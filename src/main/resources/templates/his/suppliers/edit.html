<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-suppliers-edit" th:object="${hisSuppliers}">
            <input name="splId" th:field="*{splId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商名称：</label>
                <div class="col-sm-8">
                    <input name="splName" th:field="*{splName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商地址：</label>
                <div class="col-sm-8">
                    <textarea name="splAddr" class="form-control">[[*{splAddr}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="splContact" th:field="*{splContact}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">法人代表：</label>
                <div class="col-sm-8">
                    <input name="splLegalPerson" th:field="*{splLegalPerson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">许可证编号：</label>
                <div class="col-sm-8">
                    <input name="splPermitId" th:field="*{splPermitId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">质量认证情况：</label>
                <div class="col-sm-8">
                    <input name="splCertification" th:field="*{splCertification}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业执照编号：</label>
                <div class="col-sm-8">
                    <input name="splBusinessLicenseId" th:field="*{splBusinessLicenseId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "his/suppliers";
        $("#form-suppliers-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-suppliers-edit').serialize());
            }
        }
    </script>
</body>
</html>
