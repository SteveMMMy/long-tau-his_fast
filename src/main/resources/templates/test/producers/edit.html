<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改生产商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-producers-edit" th:object="${hisProducers}">
            <input name="pdcNumber" th:field="*{pdcNumber}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产商名称：</label>
                <div class="col-sm-8">
                    <input name="pdcName" th:field="*{pdcName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "test/producers";
        $("#form-producers-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-producers-edit').serialize());
            }
        }
    </script>
</body>
</html>
