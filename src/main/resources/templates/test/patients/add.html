<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('新增患者信息')"/>
  <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-patients-add">
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">姓名：</label>
      <div class="col-sm-8">
        <input name="patientName" class="form-control" type="text" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label is-required">性别：</label>
      <div class="col-sm-8">
        <select name="patientSex" class="form-control m-b"
                th:with="type=${@dict.getType('sys_user_sex')}" required>
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label is-required">出生日期：</label>
      <div class="col-sm-8">
        <div class="input-group date">
          <input id="patientBirthDate" name="patientBirthDate" class="form-control"
                 placeholder="yyyy-MM-dd" type="text" required>
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label is-required">年龄：</label>
      <div class="col-sm-8">
        <input id="patientAge" name="patientAge" class="form-control" type="text" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label is-required">身份证号：</label>
      <div class="col-sm-8">
        <input name="patientIdCardNum" class="form-control" type="text" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">医保卡号：</label>
      <div class="col-sm-8">
        <input name="patientMedCardNum" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label is-required">手机号：</label>
      <div class="col-sm-8">
        <input name="patientPhoneNum" class="form-control" type="text" required>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "test/patients"
    $("#form-patients-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-patients-add').serialize());
        }
    }

    $("input[name='patientBirthDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "year",
        autoclose: true
    });

    window.onload = function() {
        var birthDateInput = document.getElementById('patientBirthDate');
        var ageInput = document.getElementById('patientAge');

        birthDateInput.addEventListener('input', function() {
            var birthDateString = this.value;
            console.log('输入的出生日期:', birthDateString); // 输出输入的出生日期

            var birthDate = new Date(birthDateString);

            if (isNaN(birthDate.getTime())) {
                // 如果输入的日期无效，则清除年龄输入框的值
                ageInput.value = '';
                return;
            }

            var today = new Date();
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            ageInput.value = age;
        });
    };
</script>
</body>
</html>
