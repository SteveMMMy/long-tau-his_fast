<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('新增挂号记录')"/>
  <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-registers-add">
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">患者编号：</label>
      <div class="col-sm-8">
        <input name="patientId" class="form-control" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">挂号日期：</label>
      <div class="col-sm-8">
        <div class="input-group date">
          <input name="regTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">挂号时段：</label>
      <div class="col-sm-8">
        <select name="regPeriod" class="form-control m-b" th:with="type=${@dict.getType('his_reg_period')}" required>
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">挂号状态：</label>
      <div class="col-sm-8">
        <select name="regStatus" class="form-control m-b" th:with="type=${@dict.getType('his_reg_status')}" required>
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "test/registers"
    $("#form-registers-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-registers-add').serialize());
        }
    }

    $("input[name='regTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
