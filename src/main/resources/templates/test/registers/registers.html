<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('挂号记录列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
  <div class="row">

    <div class="col-sm-12 search-collapse">
      <form id="formId">
        <div class="select-list">
          <ul>
            <li>
              <label>患者编号：</label>
              <input type="text" name="patientId"/>
            </li>
            <li>
              <label>挂号日期：</label>
              <input type="text" class="time-input" placeholder="请选择挂号日期" name="regTime"/>
            </li>
            <li>
              <label>挂号时段：</label>
              <select name="regPeriod" th:with="type=${@dict.getType('his_reg_period')}">
                <option value="">所有</option>
                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
              </select>
            </li>
            <li>
              <label>挂号状态：</label>
              <select name="regStatus" th:with="type=${@dict.getType('his_reg_status')}">
                <option value="">所有</option>
                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
              </select>
            </li>
            <li>
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <div class="btn-group-sm" id="toolbar" role="group">
      <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="test:registers:add">
        <i class="fa fa-plus"></i> 添加
      </a>

      <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="test:registers:edit">
        <i class="fa fa-edit"></i> 修改
      </a>

      <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
         shiro:hasPermission="test:registers:remove">
        <i class="fa fa-remove"></i> 删除
      </a>

      <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="test:registers:export">
        <i class="fa fa-download"></i> 导出
      </a>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table"></table>
    </div>

  </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('test:registers:edit')}]];
    var removeFlag = [[${@permission.hasPermi('test:registers:remove')}]];
    var regPeriodDatas = [[${@dict.getType('his_reg_period')}]];
    var regStatusDatas = [[${@dict.getType('his_reg_status')}]];
    var prefix = ctx + "test/registers";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "挂号记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'regId',
                    title: '记录编号',
                    visible: false
                },
                {
                    field: 'patientId',
                    title: '患者编号'
                },
                {
                    field: 'regTime',
                    title: '挂号日期'
                },
                {
                    field: 'regPeriod',
                    title: '挂号时段',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(regPeriodDatas, value);
                    }
                },
                {
                    field: 'regStatus',
                    title: '挂号状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(regStatusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.regId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.regId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
